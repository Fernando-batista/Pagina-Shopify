<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vendas</title>
    
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/media.css">

</head>
<body>
    
    <!--start main site-->
    <main id="main-center">
        <div id="box-center">
            <img src="./static/image/logo.png" alt="logo marca">
            <h1>Venda online com a Shopify</h1>
            <h2>Milhões de empresas no mundo inteiro confiam na nossa plataforma</h2>

            <form id="content-email">
                <input type="text" name="email" id="email" placeholder="insira seu email" class="size">
                <div class="size" id="btclick">
                    <label for="" id="text">começar avaliaçao gratuita</label>
                </div>
                <p>
                    Experimente a Shopify gratuitamente por 3 dias, sem precisar fornecer os dados do seu 
                    cartão de crédito. 
                    Ao digitar seu e-mail, você concorda em receber e-mails de marketing da Shopify.
                </p>
            </form>
        </div>
    </main>
    <!--end main site-->

    <script src="./static/js/main.js" ></script>
